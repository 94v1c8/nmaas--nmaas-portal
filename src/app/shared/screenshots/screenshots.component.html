
<div *ngIf="imagesFileInfo && imagesFileInfo.length > 0" class='col-md-12'>
	<div class="carousel slide media-carousel" id="media">
		<div class="carousel-inner">
			<div class="item"
				 *ngFor="let row of imagesFileInfo | group:4; let firstRow = first"
				 [ngClass]="{'active': firstRow}">
				<div class="row">
					<div class="col-md-3" *ngFor="let fileInfo of row">
						<a class="thumbnail" (click)="showImage(appsService.getAppScreenshotUrl(pathUrl+'/'+fileInfo.id))">
							<img alt="Screenshot" [src]="(appsService.getAppScreenshotUrl(pathUrl+'/'+fileInfo.id) | secure) || 'assets/images/app-screenshot-example.png'">
						</a>
					</div>
				</div>
			</div>
		</div>

		<a data-slide="prev" href="#media" class="left flex justify-content-center align-items-center carousel-control"><span class="fa fa-angle-left" style="width: 20px; height: 20px"></span></a>
		<a data-slide="next" href="#media" class="right flex justify-content-center align-items-center carousel-control"><span class="fa fa-angle-right" style="width: 20px; height: 20px"></span></a>
	</div>
</div>

<!--custom modal-->
<div class="modal fade screenshot-modal" (click)="hideModal()"
	 [ngClass]="{'in': customModalVisibleAnimate}"
	 [ngStyle]="{'display': customModalVisible ? 'flex' : 'none',
	 'background-color': customModalVisible ? 'rgba(0, 0, 0, 0.8)': 'rgba(0, 0, 0, 0)'}">
	<img class="screenshot-modal-image" alt="Screenshot" [src]="selectedImg | secure">
</div>
