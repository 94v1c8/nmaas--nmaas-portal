<div class="col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10 row" style="padding-bottom: 80px; padding-top: 80px;">
    <div class="col-md-6">
        <div class="text-center" style="padding-bottom: 15px;">
            <h2>{{ 'ABOUT.CHANGELOG_TITLE' | translate }}</h2>
            <span>{{ 'ABOUT.CHANGELOG_DESC' | translate }}</span>
        </div>
        <div class="panel panel-default" *ngIf="gitInfo">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group version-row-padding">
                        <div class="row">
                            <label class="control-label col-sm-2">{{'GIT_INFO.VERSION' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.buildVersion}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-2">{{'GIT_INFO.BUILD_TIME' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.buildTime}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-2">{{'GIT_INFO.LAST_COMMIT' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.commitName}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-2">{{'GIT_INFO.BRANCH_NAME' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.branchName}}</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <app-changelog></app-changelog>
    </div>
    <div class="col-md-6">
        <div class="text-center" style="padding-bottom: 15px;">
            <h2>{{ 'ABOUT.CONTACT_TITLE' | translate }}</h2>
            <span>{{ 'ABOUT.CONTACT_DESC' | translate}}</span>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <app-contact></app-contact>
            </div>
        </div>
    </div>
</div>
