<footer class="footer col-xs-12" id="global-footer">
	<div class="container">
		<div class="row row-center">
			<div class="col-sm-2">
				<!-- NMaaS Logo optionally -->
                <a href="https://www.geant.org/">
                    <img alt="Geant Logo" src="/assets/images/geant-logo.png" class="image-link"/>
                </a>
			</div>
            <div class="col-sm-8">
                <p>
                    <img alt="EU flag" src="/assets/images/eu_logo_cropped.png" style="padding: 0px 10px 0px 0px;float: left"/>
                    {{ 'FOOTER.TEXT' | translate }}
                </p>
			</div>
			<div class="col-sm-2">
                <p><a routerLink="/privacy">{{ 'FOOTER.NOTICE' | translate }}</a></p>
                <p><a routerLink="/about">{{ 'FOOTER.CONTACT' | translate }}</a></p>
			</div>
		</div>

        <div class="row">
            <div class="col-xs-10">
            </div>
            <div class="col-xs-2">
                <div>
                    <a class="footer-light footer-move-top" (click)="this.moveToTop();">
                        <em class="fas fa-arrow-up"></em> {{ 'FOOTER.TOP' | translate }}
                    </a>
                </div>
            </div>
        </div>

	</div>
</footer>
