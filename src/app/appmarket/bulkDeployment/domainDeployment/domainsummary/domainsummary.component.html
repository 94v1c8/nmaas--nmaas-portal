<div style="margin-top: 5rem">
    <p-table [value]="deploy.result">
        <ng-template pTemplate="header">
            <tr>
                <th>Domain</th>
                <th>Admin username</th>
                <th>Networks</th>
                <th>Groups</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-deploy>
            <tr>
                <td>{{deploy.domainName}}</td>
                <td>{{deploy.adminUserName}}</td>
                <td>{{deploy.networks}}</td>
                <td>{{deploy.domainGroups}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
