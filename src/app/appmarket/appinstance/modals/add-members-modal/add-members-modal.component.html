<nmaas-modal [styleModal]="'info'">
    <div class="nmaas-modal-header">
        {{'ADD_MEMBERS_MODAL.HEADER' | translate}}
    </div>
    <div class="nmaas-modal-body" style="min-height: 400px; width: 100%">
        <div class="col-sm-4">
            <h5>{{'ADD_MEMBERS_MODAL.SELECT_USERS' | translate}}</h5>
            <p-multiSelect [options]="selectItems" [(ngModel)]="members" filterBy="value" filter="true"
                           [filterPlaceHolder]="'ADD_MEMBERS_MODAL.FILTER_PLACEHOLDER' | translate" [panelStyle]="{minWidth:'25em'}"
                           [overlayVisible]="true" >
            </p-multiSelect>
        </div>

        <div class="col-sm-8">
            <h5>{{'ADD_MEMBERS_MODAL.MEMBERS_LIST' | translate}}</h5>
            <table class="table table-condensed" aria-describedby="Table with potential members">
                <tr>
                    <th scope="col">{{'ADD_MEMBERS_MODAL.TABLE.USERNAME' | translate}}</th>
                    <th scope="col">{{'ADD_MEMBERS_MODAL.TABLE.NAME' | translate}}</th>
                </tr>
                <tr *ngFor="let u of members">
                    <td>{{u.username}}</td>
                    <td>{{u.firstname}} {{u.lastname}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="nmaas-modal-footer">
        <button type="button" class="btn btn-success" (click)="submit()">
            {{'ADD_MEMBERS_MODAL.SUBMIT_BUTTON' | translate}}
        </button>
        <button type="button" class="btn btn-primary"
                (click)="modal.hide()">{{'ADD_MEMBERS_MODAL.HIDE_BUTTON' | translate}}</button>
    </div>
</nmaas-modal>
